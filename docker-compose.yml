services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: cryptobot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: src/CryptoBotWeb.Api/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=cryptobot;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}"
      Jwt__Secret: ${JWT_SECRET:-super-secret-jwt-key-change-in-production-minimum-32-chars!!}
      Encryption__Key: ${ENCRYPTION_KEY:-default-encryption-key-change-in-production!!}
      Admin__Username: ${ADMIN_USERNAME:-admin}
      Admin__Password: ${ADMIN_PASSWORD:-admin123}
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - "5000:5000"

  worker:
    build:
      context: ./backend
      dockerfile: src/CryptoBotWeb.Worker/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=cryptobot;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}"
      Encryption__Key: ${ENCRYPTION_KEY:-default-encryption-key-change-in-production!!}

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"

volumes:
  pgdata:
